<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top-nav">
        <h1 class="top-nav__title">Reestar</h1>
        <h3 class="top-nav__details">Home | Receipe | Contact</h3>
    </div>
    <div class="container">
        <div class="first">
            <img class="first-card" src="Chicken briyani.jpeg" alt="Chicken briyani">
            <h3 class="first-card__title">Chicken Briyani</h3>
            <p class="first-card__para">Something which is very delicious</p>
            <button class="first-card__button">Order Now</button>
        </div>
        <div class="second">
            <img class="second-card" src="Mutton briyani.jpg" alt="mutton Briyani">
            <h2 class="second-card__title">Mutton Briyani</h2>
            <p class="second-card__para">Something which is very delicious</p>
            <button class="second-card__button">Order Now</button>
        </div>
        <div class="third">
            <img class="third-card" src="Prawn briyani.jpeg" alt="prawn briyani">
            <h2 class="third-card__title">Prawn briyani</h2>
            <p class="third-card__para">Something which is very delicious</p>
            <button class="third-card__button">Order Now</button>
        </div>
        <div class="fourth">
            <img class="fourth-card" src="veg briyani.jpeg" width="200" height="200" alt="pan cake">
            <h2 class="fourth-card__title">Veg briyani</h2>
            <p class="fourth-card__para">Something which is very delicious</p>
            <button class="fourth-card__button">Order Now</button>
        </div>

    </div>
    <div class="table-content">
        <form class="Footer">
            <table>
                <thead>
                    <th class="table-content__head" colspan="2">
                        <h1>Contact Us</h1>

                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Name :</label></td>
                        <td><input type="text" placeholder="Name" class="table-content__name"></td>
                    </tr>
                    <tr>
                        <td><label>Age :</label></td>
                        <td><input type="number" placeholder="Age" class="table-content__age"></td>
                    </tr>
                    <tr>
                        <td><label>Email :</label></td>
                        <td><input type="text" placeholder="Email" class="table-content__email"></td>
                    </tr>
                </tbody>
                <br>
            </table>
        </form>
    </div>


    <div class="submit">
        <input type="submit" class="table-content__send" value="Send">
       
    </div>








</body>

</html>
